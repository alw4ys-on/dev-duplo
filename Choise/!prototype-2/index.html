<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <div id="edit">
        <div class="calculator">
            <div class="output">
                <span class="result"></span>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button class="bg_red">c</button>
                <button>0</button>
                <button class="bg_green">=</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
